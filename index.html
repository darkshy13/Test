<h1 class="text-center">{{title}}</h1>
<a href="#!/employee/add" class="btn btn-success">Thêm nhân viên</a>
<table class="table table-striped table-hover">
    <thead>
        <th>STT</th>
        <th>Họ Tên</th>
        <th>Số Điện Thoại</th>
        <th>Email</th>
        <th>Chức vụ</th>
        <th>Ngày Sinh</th>
    </thead>
    <tbody ng-repeat="post in listPost">
        <tr>
            <td>{{index+1}}</td>
            <td>{{post.ho_ten}}</td>
            <td>{{post.sdt}}</td>
            <td>{{post.email}}</td>
            <td>{{post.chuc_vu}}</td>
            <td ng-if="post.chuc_vu == 1">Trưởng Phòng</td>
            <td ng-if="post.chuc_vu == 2">Nhân Viên</td>
            <td ng-if="post.chuc_vu == 3">Giám Đốc</td>
            <td>{{post.ngay_sinh}}</td>
            <td>
                <a href="#!/edit/employee/{{post.id}}" ><button class="btn btn-warning" type="button">Sửa</button></a>
               <button class="btn btn-danger" type="button" ng-click="'deletePost(post.id)">Xoá</button>
                <a href="#!/detail/employee/{{post.id}}"><button class="btn btn-info" type="button" >Chi tiết</button></a>
            </td>
        </tr>
    </tbody>
</table>
