<h1 class="text-center">{{title}}</h1>


<form action="" ng-submit="addPost()">
    <div class="mb-3">
        <label for="ho_ten" class="form-label">Họ Tên</label>
        <input type="text" ng-model="post.ho_ten" class="form-control" id="ho_ten" >
        <span ng-if="test.test_ho_ten" class="text-danger">Vui lòng nhập họ tên</span>
      </div>
    <div class="mb-3">
        <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
        <input type="text" class="form-control" id="soDienThoai" placeholder="Vui lòng nhập số điện thoại">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
    <div class="mb-3">
        <label for="chuc_vu" class="form-label">Chức vụ</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Vui lòng chọn chức vụ</option>
            <option value="1">Trưởng Phòng</option>
            <option value="2">Nhân Viên</option>
            <option value="3">Giám Đốc</option>
          </select>
    </div>
      <div class="mb-3">
        <label for="ngay_sinh" class="form-label">Ngày Sinh</label>
        <input type="email" class="form-control" id="ngay_sinh" placeholder="Vui lòng nhập ngày sinh">
      </div>
      <button class="btn btn-success" type="submit">Thêm bài viết</button>
</form>
